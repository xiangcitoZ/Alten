<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header id="menu"></header>

    <h1>SUPPORT SONDA</h1>

    <table class="soporte-nav">
        <caption>
          <span data-value='positivo'>Disponible</span>
          <span data-value='negativo'>NO Disponible</span>
          <span data-value='indeterminado'>Mantenimiento</span>  
        </caption>
        <tbody>
        
         
        </tbody>
        </table>

    <button type="button" id="boton">
        Cargar 
  
    </button>
    <ul id="lista"></ul>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#menu").load("menu.html");

            $("#boton").click(function(){
                console.log("Antes del servicio");
                $.get("doc/SondaPreProducion.xml", function(data){
                    console.log("Leyendo");
                    
                    var html = "";
                    
                    $(data).find("Sonda").each(function(){
                        //RECUPERAMOS EL CONTENIDO DEL TAG
                        var nom = $(this).find('Nom').text();
                        var est = $(this).find('Estat').text();
                        var descripcio = $(this).find('Descripcio').text();
                        html += "<li>" +"<select>"+ 

                            "<option>" + nom +"</option>"
                            +"<option>" + est +"</option>"+
                            "<option>" + descripcio +"</option>"

                            +"</select>"+ "</li>";

                    });    
                    $("#lista").html(html);
                });
                console.log("Despu√©s del servicio");
            });

        })

    </script>
    </script>
</body>
</html>
